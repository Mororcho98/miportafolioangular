<!--Habilidades-->
<h2 clas="title-habilidades">Habilidades</h2>
<hr>
<section id="Habilidades" class="habilidades">
<div class="container-center text-white">
  
    <div class="row mt-5 mb-5" *ngFor="let habilidad of habilidades">
      <div class="col" >
        <h5>{{habilidad.habilidadhard}}</h5>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" aria-label="Info striped example" [style.width.%]="habilidad.barrahard" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
      </div>

      <div class="col">
        <h5>{{habilidad.habilidadsoft}}</h5>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" aria-label="Warning striped example" [style.width.%]="habilidad.barrasoft" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
      </div>
    </div>


</div>
</section>
